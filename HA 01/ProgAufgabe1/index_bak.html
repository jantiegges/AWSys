<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TU WhatsChat!</title>
    <!-- import some nice fonts! -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="./style.css">
    <script type="text/javascript" src="./script.js" async></script>
</head>

<body>
    <div id="header">
        <h1>TU WhatsChat!</h1>
    </div>
    <div id="wrapper">
        <div class="container">
            <section id="channels">
                <header>
                    <h1>Channels</h1>
                </header>
                <ul>
                    <li>
                        <div class="channel-list">
                            <div class="channel-name">
                                <textarea type="textarea" placeholder="Neuer Channel..."></textarea>
                                <i class="fas fa-plus"></i>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="channel-list">
                            <div class="channel-name">
                                <p class="selected">Testchannel 1</p>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="channel-list">
                            <div class="channel-name">
                                <p>Testchannel 2</p>
                            </div>
                        </div>
                    </li>
                </ul>
            </section>
            <section id="users">
                <header>
                    <h1>Users</h1>
                </header>
                <ul>
                    <li>
                        <div class="user-list">
                            <div class="user-name">
                                <textarea type="textarea" placeholder="anonymous"></textarea>
                                <i class="fas fa-check"></i>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="user-list">
                            <div class="user-name">
                                <p>User 1</p>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="user-list">
                            <div class="user-name">
                                <p>Tutor</p>
                            </div>
                        </div>
                    </li>
                </ul>
            </section>
            <section id="chat-screen">
                <section id="messages">
                    <article>
                        <div class="user">
                            <p>XY:</p>
                        </div>
                        <div class="msg">
                            <div class="inner-msg">
                                <p>Test message 1</p>
                            </div>
                            <div class="timestamp">
                                <p>00:00</p>
                            </div>
                        </div>
                    </article>
                    <article>
                        <div class="user">
                            <p>XY:</p>
                        </div>
                        <div class="msg">
                            <div class="inner-msg">
                                <p>Test message 1</p>
                            </div>
                            <div class="timestamp">
                                <p>00:00</p>
                            </div>
                        </div>
                    </article>
                </section>
                <div class="write-msg">
                    <textarea type="textarea" placeholder="Schreibe eine Nachricht..."></textarea>
                    <i class="fab fa-telegram-plane"></i>
                </div>
            </section>
        </div>
    </div>
    <div id="footer">
        Copyright &copy; 2019 TU-Berlin AWSys Gruppe 52
    </div>
</body>
</html>
